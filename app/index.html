<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poddycast-Mini</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./src/itunes.request.js"></script>
    <script>
        require('@popperjs/core')
        require('bootstrap')
    </script>
</head>
<body class="bg-dark text-secondary">

    <div class="container-fluid mt-3">
        <div id="app">
            <div class="form-floating mb-3">
                <input type="text" v-model="message" class="form-control" id="floatingInput" placeholder="Podcast">
                <label for="floatingInput">Search term</label>
            </div>
            <button class="btn btn-warning" v-on:click="calliTunes">Search iTunes</button>
            <span class="mx-3">
                Results
                ({{ resultcount }})
            </span>
            <div class="my-3">
                <ul class="list-group overflow-scroll" style="height: 300px;">
                    <search-item
                        v-for="item in results"
                        v-bind:searchresult="item"
                        v-bind:key="item.id"
                    ></search-item>
                </ul>
            </div>
        </div>

        <div id="navContainer" class="fixed-bottom bg-dark row border-top border-2 border-danger">
            <nav-item
                v-for="item in items"
                v-bind:icon="item"
                v-bind:key="item.id"
                v-on:click.native="activateNav(item.visible_id)"
            ></nav-item>
        </div>
    </div>

    <script>
        Vue.component('search-item', {
            props: ['searchresult'],
            template: `
                <li class="list-group-item list-group-item-action list-group-item-dark" v-bind:feedUrl="searchresult.feedUrl">
                    <div class="row">
                        <div class="col-auto">
                            <img v-bind:src="searchresult.artworkUrl100" class="rounded shadow-sm" style="width: 50px">
                        </div>
                        <div class="col text-truncate">
                            <div>
                            {{ searchresult.collectionName }}
                            </div>
                            <small class="font-monospace text-muted">{{ searchresult.artistName }}</small>
                        </div>
                        <div class="col-auto my-auto">
                            <svg class="bi" width="16" height="16" fill="currentColor">
                                <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#arrow-right-circle"/>
                            </svg>
                        </div>
                    </div>
                </li>
            `
        })

        Vue.component('nav-item', {
            props: ['icon'],
            template: `
                <div v-bind:id="icon.visible_id" class="col text-center p-3">
                    <a href="#" class="text-warning">
                        <svg class="bi" width="24" height="24" fill="currentColor">
                            <use v-bind:xlink:href="icon.name"/>
                        </svg>
                    </a>
                </div>
            `
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: null,
                resultcount: 0,
                results: []
            },
            methods: {
                calliTunes: function () {
                    makeRequest(this)
                }
            }
        })

        var navContainer = new Vue({
            el: '#navContainer',
            data: {
                items: [
                    { id: 0, visible_id: 'nav0', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#house" },
                    { id: 1, visible_id: 'nav1', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#search" },
                    { id: 2, visible_id: 'nav2', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#music-note-beamed" },
                    { id: 3, visible_id: 'nav3', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#clock-history" }
                ]
            },
            methods: {
                activateNav: function (id) {
                    if (document.getElementsByClassName('active-nav')[0] !== undefined) {
                        document.getElementsByClassName('active-nav')[0].classList.remove(
                            'active-nav',
                            'bg-danger'
                        )
                    }
                    document.getElementById(id).classList.add(
                        'active-nav',
                        'bg-danger'
                    )
                }
            }
        })
    </script>
</body>
</html>
