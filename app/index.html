<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poddycast-Mini</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./src/itunes.request.js"></script>
    <script src="./src/vue.comp.js"></script>
    <script>
        require('@popperjs/core')
        require('bootstrap')
    </script>
</head>
<body class="bg-dark text-secondary">

    <div class="container-fluid mt-3">

        <div id="homeFragment" class="hide">
            <home-fragment></home-fragment>
        </div>

        <div id="searchFragment">
            <div class="form-floating mb-3">
                <input type="text" v-model="message" class="form-control" id="floatingInput" placeholder="Podcast">
                <label for="floatingInput">Search term</label>
            </div>
            <button class="btn btn-warning" v-on:click="calliTunes">Search iTunes</button>
            <span class="mx-3">
                Results
                ({{ resultcount }})
            </span>
            <div class="my-3">
                <ul class="list-group overflow-scroll" style="height: 300px;">
                    <search-item
                        v-for="item in results"
                        v-bind:searchresult="item"
                        v-bind:key="item.id"
                    ></search-item>
                </ul>
            </div>
        </div>

        <div id="playerFragment" class="hide">
            <player-fragment></player-fragment>
        </div>

        <div id="historyFragment" class="hide">
            <history-fragment></history-fragment>
        </div>


        <div id="navContainer" class="fixed-bottom bg-dark row border-top border-2 border-danger">
            <nav-item
                v-for="item in items"
                v-bind:icon="item"
                v-bind:key="item.id"
                v-on:click.native="activateNav(item.visible_id)"
            ></nav-item>
        </div>
    </div>

    <script>
        new Vue({ el: '#homeFragment' })
        
        var searchFragment = new Vue({
            el: '#searchFragment',
            data: {
                message: null,
                resultcount: 0,
                results: []
            },
            methods: {
                calliTunes: function () {
                    makeRequest(this)
                }
            }
        })

        new Vue({ el: '#playerFragment' })
        new Vue({ el: '#historyFragment' })

        var navContainer = new Vue({
            el: '#navContainer',
            data: {
                items: [
                    { id: 0, visible_id: 'nav0', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#house" },
                    { id: 1, visible_id: 'nav1', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#search" },
                    { id: 2, visible_id: 'nav2', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#music-note-beamed" },
                    { id: 3, visible_id: 'nav3', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#clock-history" }
                ]
            },
            methods: {
                activateNav: function (id) {
                    if (document.getElementsByClassName('active-nav')[0] !== undefined) {
                        document.getElementsByClassName('active-nav')[0].classList.remove(
                            'active-nav'
                        )
                    }
                    document.getElementById(id).classList.add('active-nav')

                    switch (id) {
                        case 'nav0':
                            console.log('Fragment Home');
                            document.getElementById('homeFragment').classList.remove('hide')
                            document.getElementById('searchFragment').classList.add('hide')
                            document.getElementById('playerFragment').classList.add('hide')
                            document.getElementById('historyFragment').classList.add('hide')
                            break;
                    
                        case 'nav1':
                            console.log('Fragment Search');
                            document.getElementById('homeFragment').classList.add('hide')
                            document.getElementById('searchFragment').classList.remove('hide')
                            document.getElementById('playerFragment').classList.add('hide')
                            document.getElementById('historyFragment').classList.add('hide')
                            break;
                            
                        case 'nav2':
                            console.log('Fragment Player');
                            document.getElementById('homeFragment').classList.add('hide')
                            document.getElementById('searchFragment').classList.add('hide')
                            document.getElementById('playerFragment').classList.remove('hide')
                            document.getElementById('historyFragment').classList.add('hide')
                            break;
                            
                        case 'nav3':
                            console.log('Fragment History');
                            document.getElementById('homeFragment').classList.add('hide')
                            document.getElementById('searchFragment').classList.add('hide')
                            document.getElementById('playerFragment').classList.add('hide')
                            document.getElementById('historyFragment').classList.remove('hide')
                            break;
                    
                        default:
                            break;
                    }
                }
            }
        })
    </script>
</body>
</html>
