<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poddycast-Mini</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">

    <script src="./src/itunes.request.js"></script>
    <script src="./src/audio.player.js"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./src/vue.comp.js"></script>
    <script>
        require('@popperjs/core')
        require('bootstrap')
    </script>
</head>
<body class="bg-light">

    <nav class="container-fluid bg-dark fixed-top sticky-top">
        <div class="row">
            <audio id="player">
                <source src="" type="audio/mpeg">
            </audio>

            <div class="col-1 p-2" style="position: relative;">
                <img id="playerArtwork"
                    src="img/podcast.png"
                    class="rounded shadow-sm"
                    style="width: 50px;">
                <svg onclick="startPlayback()" style="cursor: pointer; position: absolute; left: 12px; top: 12px;" class="bi text-white" width="42" height="42"
                    fill="currentColor">
                    <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#play-circle" />
                </svg>
                <svg onclick="pausePlayback()" style="cursor: pointer;" class="bi text-secondary" width="24" height="24"
                    fill="currentColor">
                    <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#pause-circle" />
                </svg>
            </div>

            <div class="col p-2">
                <div id="playerCollectionName" class="text-white"></div>
                <small id="playerTitle" class="text-white text-muted font-monospace">No episode selected</small>
                <div class="row">
                    <div class="col my-auto">
                        <div class="progress" style="height: 5px;">
                            <div
                                id="playerProgress"
                                class="progress-bar bg-warning"
                                role="progressbar"
                                style="width: 0%;"
                                aria-valuenow="0"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>
                        </div>
                    </div>
                    <div class="col-1">
                        <small id="playerPlaybackTime" class="text-muted">
                            00:00.00
                        </small>
                    </div>
                </div>
            </div>

            <div id="navContainer" class="col-auto border-start border-secondary p-2 my-auto">
                <nav-item
                    v-for="item in items"
                    v-bind:icon="item"
                    v-bind:key="item.id"
                    v-on:click.native="activateNav(item.visible_id)"
                ></nav-item>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">

        <div id="searchFragment">
            <div class="input-group input-group-sm mb-3">
                <input 
                    @keyup.enter="calliTunes" 
                    v-on:input="calliTunes" 
                    v-model="message" 
                    type="text" 
                    class="form-control" 
                    style="outline: none;"
                    placeholder="Search term" 
                    aria-label="Search term" 
                    aria-describedby="button-addon">
                <button v-on:click="calliTunes" class="btn btn-warning" type="button" id="button-addon">Search iTunes</button>
            </div>
            <span>
                Results
                ({{ resultcount }})
            </span>
            <div class="my-3">
                <ul class="list-group">
                    <search-item
                        v-for="item in results"
                        v-bind:searchresult="item"
                        v-bind:key="item.id"
                        v-on:click.native="callFeed(item)"
                    ></search-item>
                </ul>
            </div>
        </div>

        <div id="feedFragment" class="hide">
            <div class="d-flex justify-content-center">
                <div id="feed-spinner" class="spinner-border spinner-border-sm text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <ul class="list-group my-3">
                <feed-fragment
                    v-for="item in episodes"
                    v-bind:episode="item"
                    v-on:click.native="playEpisode(
                        item.audioUrl,
                        item.audioType,
                        item.audioLength,
                        item.artworkUrl100,
                        item.collectionName,
                        item.title
                    )"
                ></feed-fragment>
            </ul>
        </div>

        <div id="historyFragment" class="hide">
            <history-fragment></history-fragment>
        </div>
    </div>

    <script>
        var feed = new Vue({
            el: '#feedFragment',
            data: {
                episodes: []
            },
            methods: {
                playEpisode: function (audioUrl, audioType, audioLength, artwork, collectionName, title) {
                    console.log(audioUrl)
                    console.log(audioType)
                    console.log(audioLength)

                    setupArtwork(artwork)
                    setupCollectionName(collectionName)
                    setupTitle(title)
                    initPlayback(audioUrl)
                    startPlayback()
                }
            }
        })

        var searchFragment = new Vue({
            el: '#searchFragment',
            data: {
                message: null,
                resultcount: 0,
                results: []
            },
            methods: {
                calliTunes: function () {
                    makeRequest(this)
                },
                callFeed: function (item) {
                    document.getElementById('searchFragment').classList.add('hide')
                    document.getElementById('historyFragment').classList.add('hide')
                    document.getElementById('feedFragment').classList.remove('hide')
                    document.getElementById('feed-spinner').classList.remove('hide')

                    console.log('item clicked: ' + item.feedUrl)

                    const request = require('request')
                    const options = {
                        method: 'GET',
                        url: item.feedUrl
                    }

                    // NOTE: Reset feed episode list
                    feed.episodes = []

                    request(options, function (error, response) {
                        if (error) throw new Error(error)

                        const Parser = new DOMParser()
                        const xmlDoc = Parser.parseFromString(response.body, 'text/xml')

                        console.log(xmlDoc)
                        console.log(xmlDoc.getElementsByTagName('item'))

                        for (let i = 0; i < xmlDoc.getElementsByTagName('item').length; i++) {
                            const episode = xmlDoc.getElementsByTagName('item')[i]

                            console.log(episode)
                            feed.episodes.push({
                                artworkUrl100: item.artworkUrl100,
                                collectionName: item.collectionName,
                                title: getValue(episode, 'title'),
                                pubDate: getValue(episode, 'pubDate'),
                                duration: getValue(episode, 'itunes:duration'),
                                // summary: getValue(episode, 'itunes:summary').substring(0, 200) + '...',
                                summary: getValue(episode, 'description').substring(0, 200) + '...',
                                audioUrl: episode.getElementsByTagName('enclosure')[0].getAttribute('url'),
                                audioType: episode.getElementsByTagName('enclosure')[0].getAttribute('type'),
                                audioLength: episode.getElementsByTagName('enclosure')[0].getAttribute('length'),
                            })
                        }

                        document.getElementById('feed-spinner').classList.add('hide')
                    })
                }
            }
        })

        function getValue(episode, key) {
            const value = episode.getElementsByTagName(key)[0]

            console.log(value);
            if (value === undefined) {
                return null
            }
            else {
                return value.childNodes[0].nodeValue
            }
        }

        new Vue({ el: '#historyFragment' })

        var navContainer = new Vue({
            el: '#navContainer',
            data: {
                items: [
                    { id: 0, visible_id: 'nav0', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#clock-history" },
                    { id: 1, visible_id: 'nav1', name: "./node_modules/bootstrap-icons/bootstrap-icons.svg#search" },
                ]
            },
            methods: {
                activateNav: function (id) {
                    if (document.getElementsByClassName('active-nav')[0] !== undefined) {
                        document.getElementsByClassName('active-nav')[0].classList.remove(
                            'active-nav'
                        )
                    }
                    document.getElementById(id).classList.add('active-nav')

                    switch (id) {
                        case 'nav0':
                            console.log('Fragment History');
                            document.getElementById('searchFragment').classList.add('hide')
                            document.getElementById('feedFragment').classList.add('hide')
                            document.getElementById('historyFragment').classList.remove('hide')
                            break;

                        case 'nav1':
                            console.log('Fragment Search');
                            document.getElementById('searchFragment').classList.remove('hide')
                            document.getElementById('feedFragment').classList.add('hide')
                            document.getElementById('historyFragment').classList.add('hide')
                            break;

                        default:
                            break;
                    }
                }
            }
        })
    </script>
</body>
</html>
